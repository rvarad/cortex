spring.application.name=cortex-ingestion

server.port=8080

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB

minio.url=http://localhost:9000
minio.external-url=http://localhost:9000
minio.access-key=minio_admin
minio.secret-key=minio_password
minio.bucket=quarantine
minio.region=us-east-1

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=varad
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=cortex-ingestion-group
spring.kafka.consumer.auto-offset-reset=earliest

app.kafka.topic.file-ingested.media=cortex.file.ingested.media
app.kafka.topic.file-ingested.document=cortex.file.ingested.document